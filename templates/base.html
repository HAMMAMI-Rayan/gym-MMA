<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MMA Gym{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Arial', sans-serif; }
        .navbar { background-color: #222; }
        .hero-section { 
            background-image: url('/static/images/mma-background.jpg');
            background-size: cover;
            color: white;
            text-align: center;
            padding: 100px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'accueil' %}">MMA FIGHT CLUB</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'cours:liste' %}">Cours</a>
                <a class="nav-link" href="{% url 'entraineurs:liste' %}">Entraîneurs</a>
                <a class="nav-link" href="{% url 'membres:inscription' %}">Inscription</a>
                <a class="nav-link" href="{% url 'contact' %}">Contact</a>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 MMA Fight Club - Tous droits réservés</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
