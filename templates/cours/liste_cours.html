{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Nos Cours MMA</h1>
    <div class="row">
        {% for cours in cours %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ cours.titre }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ cours.categorie.nom }}</h6>
                    <p class="card-text">{{ cours.description }}</p>
                    <div class="d-flex justify-content-between">
                        <span class="badge bg-info">{{ cours.niveau }}</span>
                        <span class="text-success">{{ cours.prix }}€ - {{ cours.duree }} min</span>
                    </div>
                    <a href="{% url 'cours:reserver' cours.id %}" class="btn btn-primary mt-3">Réserver</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
